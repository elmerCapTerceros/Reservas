<body>
  <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
     <button onclick="w3_close()" class="w3-bar-item w3-large">Cerrar &times;</button>
    
     <a href="busquedaAdmi.html" class="w3-bar-item w3-button">Busquedas</a>
     <a href="HistorialAdmi.html" class="w3-bar-item w3-button">Historial</a>
  </div>
  <script src="../../navbar.js"></script>
  <div class="w3-teal">
    <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">☰</button>
    <div class="w3-container">
      <h1>INGRESAR NUEVAS AULAS</h1>
    </div>

    <div class="w3-container w3-white ">
      <h2>Rellene todos los campos.</h2>
      <div class="w3-row-padding w3-round-xlarge">
          <form id="aulaForm" >
              <div class="w3-third">
                  <label for="codAula">Aula:</label>
                  <input class="w3-input w3-border" type="text" id="codAula" name="codAula" placeholder="ingrese un aula ej: 690A" required>
              </div>
              <div class="w3-third">
                  <label for="Capacidad">Capacidad:</label>
                  <input class="w3-input w3-border" type="number" id="Capacidad" name="Capacidad" placeholder="ingrese la capacidad ej: 63" required>
              </div>
              <div class="w3-third">
                  <label for="Descripcion">Descripción:</label>
                  <input class="w3-input w3-border" type="text" id="Descripcion" name="Descripcion" placeholder="ingrese descripcion ej:data" required>
              </div>
              <button class="w3-btn w3-block w3-blue w3-center" id= "botons" style="width:50%" >agregar Aula</button>
          </form>
      </div>
      <br>
      <br>
  </div>

    <div class="w3-container">
      <h1>INGRESAR AULAS POR LOTE</h1>
    </div>
         <div class="w3-container w3-white">
          <h3>Para ingresar por lote, tiene que tener un archivo.csv </h3>
          <form id="archivoForm" action="/procesar-archivo-csv" method="POST" enctype="multipart/form-data">
            <label for="archivo">Selecciona un archivo CSV:</label>
            <input type="file" name="archivo" id="archivo" accept=".csv">
            <br>
            <br>
            <button class="w3-btn w3-block w3-blue w3-center" style="width:50%" onclick="subirArchivo()">Subir Archivo</button>
        </form>
         </div>
  </div>








</div>
<div id="id01" class="w3-modal  ">
  <div class="w3-teal w3-display-middle w3-modal-content   w3-round-xxlarge">
    
    
    <div class="w3-panel w3-teal w3-round-xxlarge">
      <div class="w3-center">
        <h3 >Aula Agregada Con Exito</h3>
      </div>
      
      <div class="w3-center">
        <button onclick="document.getElementById('id01').style.display='none'" 
        class="w3-button ">Aceptar</button>
      </div>
    
    </div>
    
  </div>
</div>
