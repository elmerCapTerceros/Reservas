<!DOCTYPE html>
<html>
<title>Reservas</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <div id="id01" class="w3-modal" style="display:block;"> 
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:500px">
      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
        <img src="./Docente/media/loggi.png" alt="Avatar" style="width:15%" class="w3-circle w3-margin-top">
      </div>
      <form class="w3-container" >
        <div class="w3-section">
          <label><b>Nombre de usuario</b></label>
          <input class="w3-input w3-border w3-margin-bottom" id="Nombre" type="text" placeholder="Introduzca su nombre de usuario" name="usrname" required>
          <label><b>Apellido de usuario</b></label>
          <input class="w3-input w3-border w3-margin-bottom" id="Apellido" type="text" placeholder="Introduzca su nombre de usuario" name="usrname" required>
        
          <label><b>Contraseña</b></label>
          <input class="w3-input w3-border" type="password" id="codDocente" placeholder="Introduzca su contraseña" name="psw" required>
          <button class="w3-button  w3-blue w3-section w3-padding" id="boton" >Registrar</button>
          <input class="w3-check w3-margin-top" type="checkbox"  checked="checked"> Guardar usuario
        </div>
      </form>
      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <a href="./Docente/HTML/inicio.html">ingresar</a>
        <a href="./Administrador/HTML/busquedaAdmi.html">ingresaAdmin</a>
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancelar</button>
        <span class="w3-right w3-padding w3-hide-small">Olvidaste tu <a href="#">contraseña?</a></span>
      </div>
    </div>
  </div>
</div>
<Script src="../../Reservas/public/addDocente.js"></Script>
</body>
</html>
