<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
   <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   <title>Busqueda</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
  
   <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
   <script>
  
    fetch('http://localhost:5500/api/aula')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("myTable");

        data.forEach(item => {
          if (item.estado == true){

          const newRow = table.insertRow(-1);
          const codAulaCell = newRow.insertCell(0);
          const capacidadCell = newRow.insertCell(1);
          const descripcionCell = newRow.insertCell(2);

          codAulaCell.textContent = item.codAula;
          capacidadCell.textContent = item.Capacidad + " alumnos";
          descripcionCell.textContent = item.Descripcion;
          }
         
        });
      })
      .catch(error => {
        console.error("Error al obtener datos:", error);
      });
   </script>
</head>
<body>
  <div class=" w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
     <button onclick="w3_close()" class="w3-bar-item w3-large">Cerrar &times;</button>
     <a href="inicio.html" class="w3-bar-item w3-button">Inicio</a>
     <a href="Reserva.html" class="w3-bar-item w3-button">Reservar</a> 
     <a href="Historial.html" class="w3-bar-item w3-button">Historial</a>
   </div>
 <script src="../../navbar.js"></script>
 <div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">☰</button>
  <div class="w3-container">
    <h1>Aulas De La Facultad</h1>
  </div>
</div>
<div class="w3-container">
    <h2>Aulas Disponibles</h2>
    <p>Busque según la capacidad que necesite.</p>
  
    <input class="w3-input w3-border w3-padding" type="text" placeholder="Buscar por Capacidad.." id="myInput" onkeyup="myFunction()">
  
    <table class="w3-table-all w3-margin-top" id="myTable">
      <tr>
        <th style="width:30%;">Aula</th>
        <th style="width:30%;">Capacidad</th>
        <th style="width:60%;">Descripción</th>
      </tr>
    </table>
  </div>
  
  <script>
  function myFunction() {
    var input, filter, table, tr, td, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[1];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
  </script>
</body>
</html>
